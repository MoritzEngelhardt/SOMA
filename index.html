<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Clone with Rating</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Smartphone Frame -->
  <div class="smartphone">
    <!-- Title Bar -->
    <div class="title-bar">VidFeed</div>

    <!-- Video Feed -->
    <div class="screen-container" id="videoContainer">
      <!-- Intro Screen -->
      <div class="screen intro-box">

          <h1>Welcome to the App!</h1>
          <p>This is a brief introduction.</p>
        </div>
        <button class="next-btn">Start</button>
      </div>

      <!-- Video Screens will be inserted dynamically by JS -->
    </div>
  </div>

  <script src="scripts.js"></script>

</html>
