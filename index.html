<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Clone with Rating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    /* Smartphone Frame */
    .smartphone {
      position: relative;
      width: 320px;
      height: 600px;
      background: black;
      border-radius: 40px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Speaker Slot */
    .smartphone::before {
      content: "";
      position: absolute;
      width: 60px;
      height: 6px;
      background: #333;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
    }

    /* Screen Container */
    .screen-container {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      background: black;
      border-radius: 30px;
    /* Hide scrollbar */
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer/Edge */
}

/* Hide scrollbar for WebKit browsers (Chrome, Safari) */
.screen-container::-webkit-scrollbar {
  display: none;
}

    .screen {
      scroll-snap-align: start;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-box {
      background-color: black;
    }

    video {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .rating-box {
      height: 100%;
      background-color: black;
      flex-direction: column;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rating-text {
      color: white;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
      width: 100%
    }

    .stars {
      display: flex;
      gap: 5px;
    }

    .star {
      font-size: 30px;
      color: gray;
      cursor: pointer;
    }

    .star.selected {
      color: gold;
    }

    .next-btn, .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .next-btn:hover, .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Smartphone Frame -->
  <div class="smartphone">
    <div class="screen-container" id="videoContainer"></div>
  </div>

  <script>
    const videos = [
      { id: 1, src: "video1.mp4" },
      { id: 2, src: "video2.mp4" },
      { id: 3, src: "video3.mp4" },
      { id: 4, src: "video4.mp4" }
    ];

    // Shuffle videos randomly
    function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

    shuffleArray(videos);

    const container = document.getElementById('videoContainer');

    // Insert videos and rating screens
    videos.forEach(video => {
      // Video Section
      const videoBox = document.createElement("div");
      videoBox.classList.add("screen", "video-box");
      videoBox.innerHTML = `
        <video autoplay muted loop playsinline>
          <source src="${video.src}" type="video/mp4">
        </video>
      `;
      container.appendChild(videoBox);

      // Rating Section
      const ratingBox = document.createElement("div");
      ratingBox.classList.add("screen", "rating-box");
      ratingBox.setAttribute("data-video-id", video.id);
      ratingBox.innerHTML = `
  <div class="rating-text">Rate this video:</div>
  <div class="stars" data-question="videoRating">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>
  
  <div class="rating-text">How likely are you to buy this product?</div>
  <div class="stars" data-question="purchaseLikelihood">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>
`;
      container.appendChild(ratingBox);
    });

    // Add final summary section
    const summaryBox = document.createElement("div");
    summaryBox.classList.add("screen", "rating-box");
    summaryBox.innerHTML = `
      <div class="rating-text">Thank you for rating all videos!</div>
      <button class="download-btn">Download Ratings</button>
    `;
    container.appendChild(summaryBox);

    let currentIndex = 0;
    const screens = document.querySelectorAll(".screen");
    const ratings = {};

    function scrollToNext() {
      if (currentIndex < screens.length - 1) {
        currentIndex++;
        screens[currentIndex].scrollIntoView({ behavior: 'smooth' });
      }
    }

    function scrollToPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        screens[currentIndex].scrollIntoView({ behavior: 'smooth' });
      }
    }

    
// Handle star rating clicks
document.addEventListener("click", (event) => {
  if (event.target.classList.contains("star")) {
    const starContainer = event.target.parentElement;
    const ratingValue = event.target.getAttribute("data-value");
    const videoId = starContainer.closest(".rating-box").getAttribute("data-video-id");
    const questionType = starContainer.getAttribute("data-question"); // Get "videoRating" or "purchaseLikelihood"

    starContainer.querySelectorAll(".star").forEach(star => {
      star.classList.toggle("selected", parseInt(star.getAttribute("data-value")) <= parseInt(ratingValue));
    });

    // Ensure we store both ratings separately
    if (!ratings[videoId]) {
      ratings[videoId] = { videoRating: null, purchaseLikelihood: null };
    }

    // Assign the correct value based on question type
    ratings[videoId][questionType] = parseInt(ratingValue);
  }
});

    // Next button event listeners
    document.addEventListener("click", (event) => {
      if (event.target.classList.contains("next-btn")) {
        scrollToNext();
      }
    });

    // Function to download CSV file
    function downloadCSV() {
  const csvRows = ["Video ID,Video Rating,Purchase Likelihood"];
  for (const [videoId, ratingData] of Object.entries(ratings)) {
    csvRows.push(`${videoId},${ratingData.videoRating || "N/A"},${ratingData.purchaseLikelihood || "N/A"}`);
  }

  const blob = new Blob([csvRows.join("\n")], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.download = `ratings_${new Date().toISOString().split("T")[0]}.csv`;
  link.click();
  URL.revokeObjectURL(url);
}

    document.addEventListener("click", (event) => {
      if (event.target.classList.contains("download-btn")) {
        downloadCSV();
      }
    });

    // Ensure first video plays on load
    window.onload = () => {
      document.querySelectorAll(".video-box video").forEach(video => video.play());
    };
  </script>
</body>
</html>
